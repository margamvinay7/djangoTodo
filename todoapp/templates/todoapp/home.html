
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}"/>
</head>
<body>
   <h1 class="hello">Todo App</h1>
   <form method="POST" action="" class="form">
    {% csrf_token %}
        
        <input type="text" name="todo" placeholder="enter your todo" value="" id="input" class="todo"/>
   </form>
   
   {% for todo in data%}
      <div class="todo1"><li class="listtodo" >{{todo.todo}}</li>
         <div class="but">
         <a href="{% url 'deletetodo' todo.id%}"><button>delete</button></a>
      <button onclick="updatetodo('{{todo.todo}}','{{todo.id}}')">update</button>
         </div>
      </div>
      
   {%endfor%}
   
   <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
